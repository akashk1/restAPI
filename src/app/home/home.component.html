<div class="container col-md-6" >
  <form id="formData" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
    <div class="form-group">
      <label for="email" style="color:grey">Email address</label>
      <input type="email" class="form-control" id="email" name="email"aria-describedby="emailHelp" placeholder="Enter email..." ngModel required>
    </div>
    <div class="form-group">
      <label for="name" style="color:grey">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Your name..." ngModel required>
    </div>
    <div class="form-group">
      <label for="age" style="color:grey">Age</label>
      <input type="number" class="form-control" id="age" name="age" placeholder="Your Age..." ngModel required>
    </div>
    <div class="form-group">
      <label for="mobile" style="color:grey">Mobile Number</label>
      <input type="number" class="form-control" id="mobile" name="mobile" placeholder="Your Mobile Number..." ngModel required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<div class="alert alert-danger alert-dismissible" *ngIf="!this.error && this.show">
  <button type="button" class="close" (click)="Error()" data-dismiss="alert">&times;</button>
  <strong>{{errorText}}</strong> 
</div>
<div class="alert alert-success alert-dismissible" *ngIf="this.error && this.show">
<button type="button" class="close" (click)="Error()" data-dismiss="alert">&times;</button>
<strong>{{errorText}}</strong> 
</div>
