<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Email</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Mobile Number</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of this.users;let i=index"> 
        <th scope="row">{{i+1}}</th>
        <td>{{user.email}}</td>
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
        <td>{{user.mobile_no}}</td>
          <td><button class="btn btn-primary" (click)="editUser(i)">edit-user</button></td>
            <td><button class="btn btn-danger" (click)="deleteUser(i)">delete-user</button>
          </td>
        </tr>
    </tbody>
  </table>
  <div class="alert alert-danger alert-dismissible" *ngIf="this.error && this.show">
    <button type="button" class="close" (click)="Error()" data-dismiss="alert">&times;</button>
    <strong>{{errorText}}</strong> 
</div>
<div class="alert alert-success alert-dismissible" *ngIf="!this.error && this.show">
<button type="button" class="close" (click)="Error()" data-dismiss="alert">&times;</button>
<strong>{{errorText}}</strong> 
</div>
